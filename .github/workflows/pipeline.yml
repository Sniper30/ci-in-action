name: create workflow for deploy

on: 
  push: 
    branches: 
      - "main"

jobs:
  deploy: 
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: instalar dependencias
        run: npm install
      - run: npm run vitest


  